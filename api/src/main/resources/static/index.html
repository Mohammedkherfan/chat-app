<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Chat App</title>
</head>
<body>

<h2>Chat App</h2>

<div class="user-form" id="signIn-page">
    <p>Welcome In Chat Application, Please Sign In:</p>
    <h2>Sign In</h2>
    <form id="signInForm">
        <label for="signInNickname">Nickname:</label>
        <input type="text" id="signInNickname" name="signInNickname" required>

        <label for="signInPassword">Password:</label>
        <input type="password" id="signInPassword" name="signInPassword" required>

        <button type="submit">SignIn</button>
        <button type="button" onclick="javascript:openSignUpPage()">SignUp</button>
    </form>
</div>

<div class="user-form hidden" id="signUp-page">
    <p>Welcome In Chat Application, Please Sign Up:</p>
    <h2>Sign Up</h2>
    <form id="signUpForm">
        <label for="signUpNickname">Nickname:</label>
        <input type="text" id="signUpNickname" name="signUpNickname" required>

        <label for="signUpFullName">Full name:</label>
        <input type="text" id="signUpFullName" name="signUpFullName" required>

        <label for="signUpPassword">Password:</label>
        <input type="password" id="signUpPassword" name="signUpPassword" required>

        <button type="submit">SignUp</button>
    </form>
</div>

<div class="chat-container hidden" id="chat-page">
    <div class="users-list">
        <div class="users-list-container">
            <h2>Online Users</h2>
            <ul id="connectedUsers">
            </ul>
        </div>
        <div>
            <p id="connected-user-fullname"></p>
            <a class="logout" href="javascript:void(0)" id="logout">Logout</a>
        </div>
    </div>

    <div class="chat-area">
        <div class="chat-area" id="chat-messages">
        </div>

        <form id="messageForm" name="messageForm" class="hidden">
            <div class="message-input">
                <input autocomplete="off" type="text" id="message" placeholder="Type your message...">
                <button>Send</button>
            </div>
        </form>
    </div>
</div>

<div id="toast-container"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script src="/js/main.js"></script>
</body>
</html>
